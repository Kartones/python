<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    .list {
      margin-right: 12px;
      margin-top: 6px;
    }
    </style>
    <title>Shopping Lists</title>
  </head>
<body role="document">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Lists</a></li>
            <li class="disabled"><a href="#">Items</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <hr/>

    <div class="container" role="main" style="margin-top: 42px">
      <div id="list-buttons">
        {% for list in lists %}
            <button type="button" class="list btn btn-lg btn-primary" data-listname="{{ list }}">{{ list }}</button>&nbsp;
        {% endfor %}
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function navigate(e) {
        window.location = "/items/" + encodeURIComponent($(e.target).data("listname"));
      };

      $("#list-buttons").on("click", "button", navigate);
    </script>
</body>
</html>
